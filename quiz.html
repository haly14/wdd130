<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS and HTML Quiz</title>
    <meta name="description" content="CSS and HTML Quiz.">
    <meta name="author" content="Haley Atkinson">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Basic HTML and CSS Quiz</legend>
                <div class="form-item column1">
                    <label for="q1">1. What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1" required minlength="2" maxlength="40" size="10">
                </div>
                <div class="form-item column1">
                    <label for="q2">2. How are the id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" placeholder=""></textarea>
                </div>
                <div class="form-item column1">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="choose one">Choose One</option>
                        <option value="option 1">Option 1</option>
                        <option value="option 2">Option 2</option>
                        <option value="option 3">Option 3</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="q4">4. On a scale of 1-5 how confident do you feel in CSS?</label>
                    <input type="number" id="q4" name="q4" min="0" max="10">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
